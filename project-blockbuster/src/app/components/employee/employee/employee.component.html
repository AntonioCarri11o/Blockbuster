    </mat-toolbar-row>
</mat-toolbar>

        <mat-list>
            <mat-list-item>
                <h1><a routerLink="/employee/home"><mat-icon>home</mat-icon> Home</a></h1>
            </mat-list-item>
            <mat-list-item>
                <a routerLink="/employee/movies"><mat-icon>movies</mat-icon> Peliculas</a>
            </mat-list-item>
            <mat-list-item>
                <a routerLink="/employee/games"><mat-icon>games</mat-icon> Videojuegos</a>
            </mat-list-item>
            <mat-list-item>
                <button mat-raised-button color="primary" (click)="newSale()">Nueva venta</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-raised-button color="warn" (click)="signOut()">Cerrar sesi√≥n <mat-icon>power_settings_new</mat-icon></button>

        </mat-list>
