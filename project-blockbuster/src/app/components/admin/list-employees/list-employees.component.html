<div class="row w-100 p-3">
    <div class="col d-flex">
      <form #Searchform="ngForm" (submit)="findByTags()" class="d-flex mb-3" role="search">
        <mat-form-field class="w-50">
          <mat-label>Buscar por</mat-label>
          <mat-select [(ngModel)]="payload.field" name="select">
            <mat-option [value]="item" *ngFor="let item of options">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Valor</mat-label>
          <input matInput [placeholder]="payload.field" name="value" [(ngModel)]="payload.value">
        </mat-form-field>
        <button mat-raised-button class="" type="submit">Buscar</button>
      </form>
    </div>
    <div class="col d-flex">
      <mat-button-toggle-group class="h-50">
        <mat-button-toggle (click)="nOrder()">Nombre {{nArrow}}</mat-button-toggle>
        <mat-button-toggle (click)="aOrder()">Edad {{aArrow}}</mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-raised-button color="primary" (click)="addEmployee()">Nuevo<mat-icon>add</mat-icon></button>
    </div>
  </div>
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let employee">
                {{employee.fullname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
            <td mat-cell *matCellDef="let employee">{{employee.username}}</td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let employee">{{employee.age}}</td>
        </ng-container>
        <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let employee">{{employee.phone_number}}</td>
        </ng-container>
        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Permisos</th>
            <td mat-cell *matCellDef="let employee">{{employee.roles}}</td>
        </ng-container>
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let employee">
                <button mat-raised-button color="primary" (click)="changePassword(employee)" ><mat-icon>update</mat-icon>Contraseña</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let employee">
                <div class="d-flex">
                    <button mat-mini-fab color="primary" (click)="updateEmployee(employee)"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab color="warn" (click)="deleteEmployee(employee._id)"><mat-icon>delete</mat-icon></button>                    
                </div>          
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let employee"></tr>
    </table>
</section>
