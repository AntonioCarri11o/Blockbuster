
<div class="row">
    <div mat-dialog-title class="col"><h1>Actualizar Contraseña de empleado {{employee.name}} {{employee.lastname}}</h1></div>
    <div class="col right">
        <button mat-mini-fab matTooltip="Cerrar" color="warn" (click)="close()"><mat-icon>cancel</mat-icon></button>
    </div>
</div>
<div mat-dialog-content>
    <form #NgPasswordForm="ngForm" class="cont" novalidate (submit)="submit()">
        <div class="input-group mb-3">
            <span class="input-group-text">Nueva contraseña</span>
            <input type="text" matInput required name="tittle" #name="ngModel" [(ngModel)]="password" class="form-control">
        </div>
    <div mat-dialog-actions>
        <div class="right">
        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
        <button mat-raised-button  type="submit">Actualizar</button>
        </div>
    </div>
    </form>

</div>
